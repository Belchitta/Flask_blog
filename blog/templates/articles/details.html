{% extends 'base.html' %}

{% block title %}
    Article #{{ article_id }}
{% endblock %}

{% block body %}
    <h2>{{ article_body['title'] }}</h2>
    <p> {{ article_body['text'] }}</p>
    <p>
        <a href="{{ url_for('users_app.details', user_id=article_body['author']) }}">
            Author: {{ users[article_body['author']]['name'] }}
        </a>
    </p>
    <div>
        <a href="{{ url_for('articles_app.list') }}">Back to articles list</a>
    </div>
{% endblock %}
