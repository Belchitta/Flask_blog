{% extends 'base.html' %}

{% block title %}
    Articles list
{% endblock %}

{%  block body %}
    <h1>Articles</h1>
    <div>
        <ul>
            {% for article in articles %}
                <li>
                    <a href="{{ url_for('articles_app.details', article_id=article.id) }}">
                        {{ article.title }} by {{ article.author.user.username }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    </div>
  <div class="row">
        <h4>Articles count: {{ count_articles }} (obtained from RPC call)</h4>
  </div>
{% endblock %}
